version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: computer-use-postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Computer Use Demo Application
  computer-use-demo:
    build: .
    container_name: computer-use-app
    env_file:
      - .env
    ports:
      - "5900:5900"   # VNC
      - "6080:6080"   # noVNC
      - "8080:8080"   # HTTP
      - "8081:8081"   # FastAPI
    volumes:
      - "${USERPROFILE}\\.anthropic:/home/computeruse/.anthropic"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data: 